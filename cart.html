<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kosár</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="cart.css">
</head>
<body>
    <div class="header">
        <div class="logo">
            <img alt="Konzolvilág Logo" height="40" src="logo.jpg"/>
        </div>
        <div class="cart">
            <i class="fas fa-shopping-cart"></i>
            KOSÁR
        </div>
        <div class="nav">
            <a href="index.html">Főoldal</a>
        </div>
    </div>
    
    <div class="main">
        <h2>Kosár tartalma</h2>
        <div id="cart-items"></div>
        <button onclick="clearCart()">Kosár ürítése</button>
        <button onclick="window.location.href='index.html'">Vissza a főoldalra</button>
    </div>

    <script>
        function displayCart() {
            const cartItems = JSON.parse(localStorage.getItem('cart')) || [];
            const cartContainer = document.getElementById('cart-items');
            cartContainer.innerHTML = '';

            if (cartItems.length === 0) {
                cartContainer.innerHTML = '<p>A kosár üres.</p>';
            } else {
                cartItems.forEach(item => {
                    const productDiv = document.createElement('div');
                    productDiv.innerHTML = `
                        <h4>${item.name}</h4>
                        <p class="price">${item.price}</p>
                    `;
                    cartContainer.appendChild(productDiv);
                });
            }
        }

        function clearCart() {
            localStorage.removeItem('cart');
            displayCart();
        }

        // Display cart items when the page loads
        displayCart();
    </script>
</body>
</html>
